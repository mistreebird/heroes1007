<app-ngb-alert [alert]="{'type':'info','message':'test'}"></app-ngb-alert>
<app-ngb-datepicker (onChangeDate)="testDate = $event"></app-ngb-datepicker>
<h1 *ngIf="testDate">
  選擇日期：{{testDate.getDate()}}
</h1>
<app-ngb-datepicker (onChangeDate)="testDate2 = $event"></app-ngb-datepicker>
<h1 *ngIf="testDate2">
  選擇日期：{{testDate2.getDate()}}
</h1>
<button (click)="clicked()">GetDate</button>
